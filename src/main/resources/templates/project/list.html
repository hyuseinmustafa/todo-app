<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projects Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container p-3 my-3 bg-dark text-white">
    <div class="row">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <h2 class="navbar-brand">#</h2>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{'/'}">ToDos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{'/project'}">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="row">
        <div class="col">
            <a class="btn btn-primary" href="#" role="button"  th:href="@{/project/new}">New</a>
        </div>
    </div>
    <div class="row" th:if= "${not #lists.isEmpty(project_list)}">
        <div class="col">
            <table class="table-dark table-hover col-md-12">
                <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project: ${project_list}">
                    <td th:text="${project.name}">name</td>
                    </td>
                    <td>
                        <a class="btn-sm btn-primary float-right" href="#" role="button" th:href="@{'/project/'+ ${project.id} +'/delete'}">Delete</a>
                        <a class="btn-sm btn-primary float-right" href="#" role="button" th:href="@{'/project/'+ ${project.id} +'/edit'}">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
