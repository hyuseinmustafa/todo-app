<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
            </th:block> /*/-->
</head>
<body>
<div class="container p-3 my-3 bg-dark text-white">
    <div class="row">
        <div class="col">
            <form action="#" th:action="@{/registration}" th:object="${user}" method="post">
                <div class="form-group">
                    <p class="text-danger" th:each="error : ${#fields.errors()}"
                          th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <span class="text-danger"
                          th:text="${message}">Validation error</span>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input class="form-control" id="firstName" th:field="*{firstName}"/>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" id="lastName" th:field="*{lastName}"/>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" id="username" th:field="*{username}"/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" type="email" th:field="*{email}"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" type="password" th:field="*{password}"/>
                </div>
                <div class="form-group">
                    <label for="matchingPassword">Password Confirm</label>
                    <input class="form-control" id="matchingPassword" type="password" th:field="*{matchingPassword}"/>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <a class="btn btn-primary float-right" href="#" role="button" th:href="@{'/login'}">Login Page</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
