<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container p-3 my-3 bg-dark text-white">
    <div class="row">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <h2 class="navbar-brand">To Do list</h2>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="row">
        <div class="col">
            <a class="btn btn-primary" href="#" role="button"  th:href="@{/todo/new}">New</a>
        </div>
    </div>
    <div class="row" th:if= "${not #lists.isEmpty(todo_list)}">
        <div class="col">
            <table class="table-dark table-hover col-md-12">
                <thead>
                    <tr>
                        <th>Project</th>
                        <th>Headline</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="todo: ${todo_list}">
                        <td th:text="${todo.project.name}">Project</td>
                        <td th:text="${todo.headline}">Thing</td>
                        <td th:text="${todo.description}">Do this</td>
                        <td th:text="${todo.status}">Waiting
                        </td>
                        <td>
                            <a class="btn-sm btn-primary float-right" href="#" role="button" th:href="@{'/todo/'+ ${todo.id} +'/delete'}">Delete</a>
                            <a class="btn-sm btn-primary float-right" href="#" role="button" th:href="@{'/todo/'+ ${todo.id} +'/edit'}">Edit</a>
                            <a class="btn-sm btn-primary" href="#" role="button"
                               th:href="@{'/todo/'+ ${todo.id} +'/done'}"
                               th:if= "${todo.status.name == 'WAITING'}">Finish</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
