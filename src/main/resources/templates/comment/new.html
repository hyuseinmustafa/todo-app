<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Comment</title>
    <!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
            </th:block> /*/-->
</head>
<body>

<div class="container p-3 my-3 bg-dark text-white">
    <header th:insert="fragments/general.html :: header"> </header>
    <div th:replace="fragments/general.html :: footer"></div>

    <div class="row">
        <div class="col">
            <form action="#" th:action="@{/comments/save}" th:object="${new_comment}" method="post">
                <div class="form-group">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{todoId}"/>
                    <label for="comment">Comment</label>
                    <span class="text-danger" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}">comment Error</span>
                    <textarea class="form-control" rows="5" id="comment" th:field="*{comment}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
