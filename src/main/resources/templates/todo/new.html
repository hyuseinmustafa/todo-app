<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New To Do</title>
    <!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
            </th:block> /*/-->
</head>
<body>

<div class="container p-3 my-3 bg-dark text-white">
    <header th:insert="fragments/general.html :: header"> </header>
    <div th:replace="fragments/general.html :: footer"></div>

    <div class="row">
        <div class="col">
            <form action="#" th:action="@{/todo/save}" th:object="${neworedit_todo}" method="post">
                <div class="form-group">
                    <input type="hidden" th:field="*{id}"/>
                    <label for="project">Project</label>
                    <span class="text-danger" th:if="${#fields.hasErrors('project')}" th:errors="*{project}">status Error</span>
                    <select class="form-control" id="project" th:field="*{project.id}">
                        <option value="" selected="selected"  hidden></option>
                        <option th:each="sts : ${project_list}"
                                th:value="${sts.id}" th:text="${sts.name}">options</option>
                    </select>
                    <label for="headline">Headline</label>
                    <span class="text-danger" th:if="${#fields.hasErrors('headline')}" th:errors="*{headline}">headline Error</span>
                    <input type="text" class="form-control" id="headline" th:field="*{headline}"/>
                    <label for="description">Description</label>
                    <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">description Error</span>
                    <textarea class="form-control" rows="5" id="description" th:field="*{description}"></textarea>
                    <label for="deadline">Deadline</label>
                    <span class="text-danger" th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}">deadline Error</span>
                    <input type="date" class="form-control" id="deadline" th:field="*{deadline}"/>
                    <label for="priority">Priority</label>
                    <span class="text-danger" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}">priority Error</span>
                    <select class="form-control" id="priority" th:field="*{priority}">
                        <option value="" selected="selected"  hidden></option>
                        <option th:each="prt : ${T(com.hyusein.mustafa.todoapp.enums.Priority).values()}"
                                th:value="${prt.name}" th:text="${prt.value}">options</option>
                    </select>
                    <label for="status">Status</label>
                    <span class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">status Error</span>
                    <select class="form-control" id="status" th:field="*{status}">
                        <option value="" selected="selected"  hidden></option>
                        <option th:each="sts : ${T(com.hyusein.mustafa.todoapp.enums.ToDoStatus).values()}"
                                th:value="${sts.name}" th:text="${sts.value}">options</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
