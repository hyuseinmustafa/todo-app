<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Spring Security Example </title>
    <!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
            </th:block> /*/-->
</head>
<body>
<div class="container p-3 my-3 bg-dark text-white">
    <div class="row">
            <div class="col">
                <div class="text-danger" th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div class="text-warning" th:if="${param.logout}">
                    You have been logged out.
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">User Name:</label>
                        <input type="text" class="form-control" placeholder="Enter user name" name="username" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" placeholder="Enter password" name="password" id="password">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="remember-me" checked>Remember me for 2 weeks
                        </label>
                    </div>
                    <div>
                        <input class="btn btn-primary" type="submit" value="Sign In"/>
                        <a class="btn btn-primary float-right" href="#" role="button" th:href="@{'/registration'}">Register</a>
                    </div>
                </form>
            </div>
    </div>
</div>
</body>
</html>
